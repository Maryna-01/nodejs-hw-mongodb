tags:
  - Auth
summary: Get Google oauth url
operationId: getGoogleOAuthUrl
description: 'Get Google oauth url'
security: []
responses:
  '200':
    description: Get Google oauth url
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully got Google OAuth URL!'
            data:
              type: object
              required:
                - url
              properties:
                url:
                  description: 'Google OAuth authorization URL'
                  type: string
                  example: https://accounts.google.com/o/oauth2/v2/auth?scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.email%20https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fuserinfo.profile&response_type=code&client_id=372350714937-0fj9tmragiogn1f1i5e2vgs0b0pb96jr.apps.googleusercontent.com&redirect_uri=https%3A%2F%2Fyour-production-domain.com%2Fconfirm-google-auth
  '400':
    description: 'Bad request'
  '401':
    description: 'Unauthorized'
