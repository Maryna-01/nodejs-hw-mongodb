tags:
  - Auth
summary: Register user
operationId: registerUser
description: 'Register new user'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: "User's name"
            type: string
            example: 'Kasey'
          email:
            description: 'Registration email'
            type: string
            format: email
            example: 'kasey@mail.com'
          password:
            description: "User's password"
            type: string
            example: 'kasey987'
responses:
  '201':
    description: User registered
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully registered a user!'
            data:
              $ref: ../../../components/schemas/user.yaml
  '400':
    $ref: ../../../components/responses/400.yaml
  '409':
    $ref: ../../../components/responses/500.yaml