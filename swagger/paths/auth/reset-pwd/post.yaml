tags:
  - Auth
summary: Reset password
operationId: resetPassword
description: 'Reset password'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - token
          - password
        properties:
          token:
            description: 'Reset token'
            type: string
            example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI2NzU4YjUzYTdmNTQzOWQ4YjVlYjFlYTciLCJlbWFpbCI6Im92ZXJkb3NlMi51dEBnbWFpbC5jb20iLCJpYXQiOjE3MzQ4MTkxOTMsImV4cCI6MTczNDgxOTQ5M30.NOCkvfA1893Ia4Yi5NIjhmtQdxzP36CeSo0koDl2qh4
          password:
            description: 'New password'
            type: string
            example: 'kasey321'
responses:
  '200':
    description: Password reset
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Password has been successfully reset.'
            data:
              type: object
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    description: Unauthorized error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: UnauthorizedError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'Token is expired or invalid.'
  '404':
    description: Not Found error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: NotFoundError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'User not found'