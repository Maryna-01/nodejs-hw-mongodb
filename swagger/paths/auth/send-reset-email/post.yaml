tags:
  - Auth
summary: Send reset email
operationId: sendResetEmail
description: 'Send reset email'
security: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: 'Registration email'
            type: string
            format: email
            example: 'kasey@mail.com'
responses:
  '200':
    description: Email has been sent
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Reset password email has been successfully sent.'
            data:
              type: object
  '400':
    $ref: ../../../components/responses/400.yaml
  '404':
    description: Not Found error
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 404
            message:
              type: string
              example: NotFoundError
            data:
              type: object
              required:
                - message
              properties:
                message:
                  type: string
                  example: 'User not found'